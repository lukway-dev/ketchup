<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Field</title>

        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>

        <link
            href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Lato"
            rel="stylesheet"
        />

        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>

        <style>
            html {
                background-color: var(--kup-background-color);
                color: var(--kup-text-color);
                font-family: var(--kup-font-family);
                font-size: var(--kup-font-size);
                padding: 1rem;
            }
        </style>
    </head>
    <body>
        <script>
            document.documentElement['ketchupInit'] = {
                debug: { active: true },
            };
        </script>
        <h1>Simple text field</h1>
        <kup-typography type="heading-01" value="Heading 01"></kup-typography>
        <kup-typography type="heading-02" value="Heading 02"></kup-typography>
        <kup-typography type="heading-03" value="Heading 03"></kup-typography>
        <kup-typography type="heading-04" value="Heading 04"></kup-typography>
        <kup-typography type="heading-05" value="Heading 05"></kup-typography>
        <kup-typography type="heading-06" value="Heading 06"></kup-typography>
        <kup-typography type="heading-07" value="Heading 07"></kup-typography>
        <kup-typography type="heading-08" value="Heading 08"></kup-typography>
        <kup-typography
            type="body-compact"
            value="Body Compact"
        ></kup-typography>
        <kup-typography type="code" value="Code"></kup-typography>
        <kup-typography type="label" value="label"></kup-typography>
        <kup-typography type="caption-01" value="caption-01"></kup-typography>
        <kup-typography type="caption-02" value="caption-02"></kup-typography>

        <script>
            document.addEventListener('kup-manager-ready', () => {
                const kupManager = document.documentElement.ketchup;
                kupManager.theme.set('octane');
            });
        </script>
    </body>
</html>
