<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkbox</title>

        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>

        <link
            href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Lato"
            rel="stylesheet"
        />

        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>

        <style>
            html {
                background-color: var(--kup-background-color);
                color: var(--kup-text-color);
                font-family: var(--kup-font-family);
                font-size: var(--kup-font-size);
                padding: 1rem;
            }
        </style>
    </head>
    <body>
        <script>
            document.documentElement['ketchupInit'] = {
                debug: { active: true },
            };
        </script>
        <h4>The Checkbox</h4>
        <kup-checkbox label="Label" indeterminate></kup-checkbox>
        <kup-checkbox label="Label" checked></kup-checkbox>
        <kup-checkbox label="Label" error="Error message"></kup-checkbox>
        <kup-checkbox label="Label" alert="Alert message"></kup-checkbox>
        <kup-checkbox label="Label" disabled></kup-checkbox>
        <kup-checkbox label="Label" disabled checked></kup-checkbox>

        <script>
            document.addEventListener('kup-manager-ready', () => {
                const kupManager = document.documentElement.ketchup;
                kupManager.theme.set('octane');
            });
        </script>
    </body>
</html>
